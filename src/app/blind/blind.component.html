    <div class="container">
        <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Finish This Game?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">1st place:</label>
                        <select class="form-control" id="firstPlace" #firstPlace>

                        </select>
                      </div>
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">2nd place:</label>
                        <select class="form-control" id="secondPlace" #secondPlace>
                            <option></option>

                        </select>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" (click)="FinishGame(firstPlace, secondPlace)">Finish Game</button>
                  </div>
                </div>
              </div>
          </div> 

        <div class="row" *ngIf="!gamestate?.completed" >
          <form class="form-inline mx-sm-3 mb-2">
            <label class="sr-only" for="smallBlind">Small</label>
            <input type="text" #smallBlind class="form-control mr-sm-2" id="smallBlind" placeholder="Small" value="{{gamestate?.small}}">
          
            <label class="sr-only" for="bigBlind">Big</label>
            <input type="text" #bigBlind class="form-control mr-sm-2" id="bigBlind" placeholder="Big" value="{{gamestate?.big}}">
    
            <input [ngClass]="glowingtext"  #blindDuration type="text" placeholder="Blind Duration(mm)" aria-label="Duration" id="txtBlindDuration" value="{{timerCountdown}}">
            <button class="btn btn-dark my-2 my-sm-0" type="button" (click)="StartGame(smallBlind.value,  bigBlind.value, blindDuration.value)">Start</button>  
            &nbsp;&nbsp;
            <button class="btn btn-dark my-2 my-sm-0" data-toggle="modal" data-target="#confirmModal" type="button">Finish</button>  
          </form>
      </div>
