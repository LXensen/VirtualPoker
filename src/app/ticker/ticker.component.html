<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div id="holder" style="display: inline-block;">
                <div id="schedule" *ngIf="polledData$ | async as schedule">
                    <!-- <div *ngFor="let game of schedule.dates[0].games;" style="border: 1px solid red; display: inline-block; padding-right: 5px;">
                        <span style="display: inline-block; width: 50px;">{{game.teams.home.team.name | TeamAbbr}}</span> <span>{{game.teams.home.score}}</span><span>&nbsp;&nbsp;</span>
                    </div>   
                    <br /> -->
                    <div *ngFor="let game of schedule.dates[0].games;" style="display: inline-block; padding-right: 5px;">
                        <ul class="list-group" style="display: inline-block;" (click)="openLineScore(game.gamePk)">
                            <li class="list-group-item d-flex justify-content-between align-items-center" style="width: 100px; border-bottom: none; padding-bottom: 0px; padding-top: 0px;">
                                {{game.teams.home.team.name | TeamAbbr}}
                              <span style="text-align: right;">{{game.teams.home.score}}</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center" style="padding-top: 0px; padding-bottom: 0px;">
                                {{game.teams.away.team.name | TeamAbbr}}
                              <span style="text-align: right;">{{game.teams.away.score}}</span>
                            </li>
                          </ul>
                    </div>  
                </div>   
            </div>
        </div>
    </div>
</div>
