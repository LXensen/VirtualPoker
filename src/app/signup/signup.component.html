<div class="container">
    <form class="form-signin" >
        <h1 class="h3 mb-3 font-weight-normal">Sign up to play!</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="email" class="form-control" #email name="email" placeholder="Email address" required pattern="[^ @]*@[^ @]*" >
        <div [hidden]="emailValid" class="alert alert-danger">
              email is required
        </div>
        <label for="displayName" class="sr-only">Email address</label>
        <input type="text" id="displayName" class="form-control" #displayName name="displayName" placeholder="Display name" required>
        <div [hidden]="displayNameValid" class="alert alert-danger">
            A name is required to identify you at the table
        </div>
        
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" name="password"  #password placeholder="Password" required >
        <div [hidden]="passwordValid" class="alert alert-danger">
            password is required
        </div>
        <label for="password2" class="sr-only">Confirm Password</label>
        <input type="password" id="password2" class="form-control" name="password2" #password2 placeholder="Confirm Password" required >
        <div [hidden]="password2Valid" class="alert alert-danger">
            password 2 is required
        </div>
        <div [hidden]="passwordsSame" class="alert alert-danger">
            passwords don't match
        </div>    
        <div class="small">already have an account? <a href="signin">Sign in</a></div>
        <button type="button" class="btn btn-lg btn-primary btn-block" (click)="SignUp(email.value, displayName.value, password.value, password2.value)">Sign up</button>
      </form>
    </div>
