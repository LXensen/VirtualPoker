<form>
    <div class="form-group row">
      <label for="inputDisplayName" class="col-sm-2 col-form-label">Display Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" #inputDisplayName id="inputDisplayName" value="{{user?.displayName}}">
      </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail" value="{{user?.email}}" disabled>
        </div>
      </div>    
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-dark" (click)="SaveChanges(inputDisplayName.value)">Update Profile</button>
      </div>
    </div>
  </form>
