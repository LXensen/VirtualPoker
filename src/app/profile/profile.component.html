<form>
    <div class="form-group row">
      <label for="inputDisplayName" class="col-sm-2 col-form-label">Display Name</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputDisplayName">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-dark" (click)="SaveChanges()">Save Changes</button>
      </div>
    </div>
  </form>
