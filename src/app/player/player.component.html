<table class="table table-sm table-borderless" style="border: 1px solid grey;">
    <thead>
      <tr>
        <th scope="col" colspan="3" class="CenterName">{{currentPlayer?.name}}</th>
        <th scope="col" colspan="1"><button type="button" [ngClass]="deallingClass" (click)="Dealer()" [disabled]="isDisabled">Dealer</button></th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr>
        <td colspan="4" class="table-warning" align="center">{{currentPlayer?.stack}}&nbsp;</td>
      </tr>
      <tr>
        <td colspan="4" class="table-info" align="center">{{currentPlayer?.totalBet}}&nbsp;</td>
      </tr>       -->
      <tr>
        <td colspan="3" align="center"><img class="card-img-top w-25" [src]="card1SRC" alt="Card1"><img class="card-img-top w-25" [src]="card2SRC" alt="Card2"></td>
        
        <td colspan="1" align="center">
          <button type="button" *ngIf="currentPlayer"  class="btn btn-outline-dark font-weight-bold btn-block" >{{currentPlayer?.stack}}</button>
          <br />
          <button type="button" *ngIf="currentPlayer" class="btn btn-warning font-weight-bold btn-block border border-dark" >{{currentPlayer?.totalBet === 0 ? '&nbsp;' : currentPlayer?.totalBet}}</button>
        </td>
      </tr>
      <tr>
        <td scope="row" colspan="4" align="center">
          <div class="input-group input-group-lg mb-3">
            <input type="text" class="form-control" #betInput aria-label="Ammount" aria-describedby="button-addon2">
            <div class="input-group-append">
            <button class="btn btn-outline-danger" type="button" id="button-addon2" (click)="Bet(betInput.value)" [disabled]="isDisabled">Bet</button>
            <button class="btn btn-outline-danger" type="button" id="button-addon2" (click)="Min()" [disabled]="isDisabled">Min</button>
            </div>
        </div>
        </td>
      </tr>             
      <tr>
        <td colspan="4" align="center">
          <div class="btn-group btn-group-sm" role="group" aria-label="First group"> 
            <button type="button" class="btn btn-outline-secondary btn-sm" (click)="TurnOverCards()" [disabled]="isDisabled">View</button>                   
            <button type="button" class="btn btn-outline-secondary btn-sm" (click)="FoldHand()" [disabled]="isDisabled">Fold</button>
            <button type="button" [ngClass]="checkedClass" (click)="Check()" [disabled]="isDisabled">Check</button>
            <button type="button" [ngClass]="smallAnteClass" (click)="Small()" [disabled]="isDisabled">SM</button>
            <button type="button" [ngClass]="bigAnteeClass" (click)="Big()" [disabled]="isDisabled">BG</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" [ngClass]="isWinnerClass" (click)="ToggleWinner()" [disabled]="isDisabled">winner</button> 
          </div>                  
        </td>
      </tr>
    </tbody>
  </table>
