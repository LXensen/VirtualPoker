<br />
<div class="container">
    <h2>Invitees Status</h2>       
    <div class="row">
      <div class="col">          
          <label for="email" class="sr-only">Email</label>
          <input type="email" class="form-control" id="email" #email name="email" required pattern="[^ @]*@[^ @]*" placeholder="email">
      </div>
      <div class="col"><button type="submit" class="btn btn-dark mb-2" (click)="Add(email.value)">Add another player</button></div>
  </div>      
    <table class="table table-hover">
        <thead>
          <tr>
            <th>Player</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let invite of invites" >
            <td>
                {{invite.email}}
            </td>
            <td>
                {{invite.state}}
            </td>       
            <td>
              <button type="submit" class="btn btn-dark mb-2" (click)="Resend(invite.email)">resend</button>&nbsp;
              <button type="submit" class="btn btn-dark mb-2" (click)="Remove(invite.email)" *ngIf="invite.state !== 'removed'" >remove</button>
            </td>                               
          </tr>
        </tbody>
      </table>
</div>
